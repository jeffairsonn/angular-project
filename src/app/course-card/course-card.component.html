<div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 mb-6">
    <a [routerLink]="['/dashboard', id]">
        <img style="width: 300px; height: 300px" class="rounded-t-lg w-full" src="{{image}}" alt="">
    </a>
    <div class="p-5 flex flex-col">
        <a *ngIf="!showInput" [routerLink]="['/dashboard', id]">
            <p class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{name}}</p>
        </a>
        <form (ngSubmit)="updateCard(id)" *ngIf="showInput">
            <input type="text" name="InputValue"  [(ngModel)]="InputValue" style="margin-right: 8px; padding: 8px; margin-bottom: 16px; border-radius: 8px;">
            <button type="submit" style="padding-right: 8px; font-size: 16px; height: 100%;">✅</button>
            <button (click)="showEditInput()" style="font-size: 16px; height: 100%;">❌</button>
        </form>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{description}}</p>
        <a [routerLink]="['/dashboard', id]" class="mb-3 text-center uppercase inline-flex items-center py-2 px-3 text-sm font-medium text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Selectionner
        </a>
        <a (click)="showEditInput()" class="mb-3 cursor-pointer text-center uppercase inline-flex items-center py-2 px-3 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Modifier
        </a>
        <a (click)="deleteCard(id)" class="cursor-pointer inline-flex text-center  uppercase items-center py-2 px-3 text-sm font-medium text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
            Supprimer
        </a>
    </div>
</div>
